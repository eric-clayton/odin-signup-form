<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        <img src="images/odin-lined.png" alt="">
        <h1>Odin</h1>
    </div>
    <main>
        <p>This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <div>
            <h2>Let's do this!</h2>
            <form id="odin-form">
                <label for="first-name">
                    First Name
                    <input type="text" name="first-name" id="first-name">
                </label>
                <label for="last-name">
                    Last Name
                    <input type="text" name="last-name" id="last-name">
                </label>
                <label for="email">
                    Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
            </form>
        </div>
        <input type="submit" value="Create Account" form="odin-form">
        <span>Already have an account? <a href="/">Log in</a></span>
    </main>

</body>
</html>
